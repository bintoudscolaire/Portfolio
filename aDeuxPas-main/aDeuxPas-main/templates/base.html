{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre de la page{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% block content %}
    <!-- Contenu sp√©cifique √† chaque page -->
    {% endblock %}

    <div class="toggle-button">
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle">
            <span class="toggle-icon sun">‚òÄÔ∏è</span>
            <span class="toggle-icon moon">üåô</span>
            <span class="toggle-ball"></span>
        </label>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleCheckbox = document.getElementById('dark-mode-toggle');
            const sunIcon = document.querySelector('.icon.sun');
            const moonIcon = document.querySelector('.icon.moon');
            // Charger le choix de l'utilisateur depuis le localStorage
            const isDarkMode = localStorage.getItem('dark-mode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                toggleCheckbox.checked = true;
            }
            
            toggleCheckbox.addEventListener('change', function () {
                document.body.classList.toggle('dark-mode');

                const darkModeEnabled = document.body.classList.contains('dark-mode');
                localStorage.setItem('dark-mode', darkModeEnabled);
            });
        });
    </script>
</body>
</html>
